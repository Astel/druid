######Druid Monitoring Configuration######
#The following configuration instructions, please refer to Druid Github Wiki, configuration_configuration WebStatFilter
spring.datasource.druid.web-stat-filter.enabled= # Whether to enable StatFilter default value true
spring.datasource.druid.web-stat-filter.url-pattern=
spring.datasource.druid.web-stat-filter.exclusions=
spring.datasource.druid.web-stat-filter.session-stat-enable=
spring.datasource.druid.web-stat-filter.session-stat-max-count=
spring.datasource.druid.web-stat-filter.principal-session-name=
spring.datasource.druid.web-stat-filter.principal-cookie-name=
spring.datasource.druid.web-stat-filter.profile-enable=
#The following configuration instructions, please refer to Druid Github Wiki, configuration_StatViewServlet configuration
spring.datasource.druid.stat-view-servlet.enabled= # Whether to enable StatViewServlet default value true
spring.datasource.druid.stat-view-servlet.url-pattern=
spring.datasource.druid.stat-view-servlet.reset-enable=
spring.datasource.druid.stat-view-servlet.login-username=
spring.datasource.druid.stat-view-servlet.login-password=
spring.datasource.druid.stat-view-servlet.allow=
spring.datasource.druid.stat-view-servlet.deny=
#The following configuration instructions, please refer to Druid Github Wiki, configuration _Druid and Spring associated monitoring configuration
spring.datasource.druid.aop-patterns= #Spring monitoring AOP entry point, such as x.y.z.service.*, configure multiple English commas separated
#If the spring.datasource.druid.aop-patterns class to be proxy does not have an interface defined, please set spring.aop.proxy-target-class=true
